packaging_format = 2

id = "gamja"
name = "Gamja"
description.en = "Simple IRC web client"
description.fr = "Simple IRC web client"

version = "1.0.0-beta.9~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "AGPL-3.0-or-later"
website = "https://web.libera.chat/gamja/"
demo = "https://web.libera.chat/gamja/"
code = "https://codeberg.org/emersion/gamja"

[integration]
yunohost = ">= 11.2.30"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false

sso = true

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources]
        [resources.sources.main]
        url = "https://codeberg.org/emersion/gamja/archive/daef362931a633a7f7fd84fbe81f8cf130d951ce.tar.gz"
        sha256 = "c8a227bf43ef1c798972e09dde180581999790e5ff7c7d7e4f29cbd03a8b2fcb"
        autoupdate.upstream = "https://codeberg.org/emersion/gamja"
        autoupdate.strategy = "latest_github_commit"

    [resources.ports]

    [resources.system_user]

    [resources.install_dir]
    group = "www-data:r-x"

    [resources.permissions]
    main.url = "/"
