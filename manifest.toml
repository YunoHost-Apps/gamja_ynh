packaging_format = 2

id = "gamja"
name = "Gamja"
description.en = "Simple IRC web client"
description.fr = "Simple IRC web client"

version = "1.0.0-beta.9~ynh2"

maintainers = ["eric_G"]

[upstream]
license = "AGPL-3.0-or-later"
website = "https://web.libera.chat/gamja/"
demo = "https://web.libera.chat/gamja/"
code = "https://sr.ht/~emersion/gamja/"

[integration]
yunohost = ">= 11.2.12"
architectures = "all"
multi_instance = true

ldap = false

sso = true

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources]
        [resources.sources.webircgateway]
        url = "https://github.com/kiwiirc/webircgateway/archive/a3056fc0454cc907478ab4e1842b00132c73fc11.tar.gz"
        sha256 = "1694ff3ca9bab2ede939a13fc82d79129be8695804e82ffd19621358b0cd9219"
        autoupdate.upstream = "https://github.com/kiwiirc/webircgateway"
        autoupdate.strategy = "latest_github_commit"

        [resources.sources.main]
        url = "https://git.sr.ht/~emersion/gamja/refs/download/v1.0.0-beta.9/gamja-1.0.0-beta.9.tar.gz"
        sha256 = "0873517364cc6e674296b2cdbd17870f864df62dec00f844516d70da18ff96af"

    [resources.ports]

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"
