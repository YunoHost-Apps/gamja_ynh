packaging_format = 2

id = "gamja"
name = "Gamja"
description.en = "Simple IRC web client"
description.fr = "Simple IRC web client"

version = "1.0.0-beta.8~ynh2"

maintainers = ["eric_G"]

[upstream]
license = "AGPL-3.0-or-later"
website = "https://web.libera.chat/gamja/"
demo = "https://web.libera.chat/gamja/"
code = "https://sr.ht/~emersion/gamja/"

[integration]
yunohost = ">= 11.2"
architectures = "all"
multi_instance = true
ldap = false
sso = true
disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources]
        [resources.sources.webircgateway]
        url = "https://github.com/kiwiirc/webircgateway/archive/bb110ab6c4ca864b623070e5d5c0a95486390a9b.tar.gz"
        sha256 = "96ae87e0c4148dac731e5709068de41803ff464edd53821eaf1ffcc7e4c0e1ce"
        autoupdate.upstream = "https://github.com/kiwiirc/webircgateway"
        autoupdate.strategy = "latest_github_commit"

        [resources.sources.main]
        url = "https://git.sr.ht/~emersion/gamja/archive/v1.0.0-beta.8.tar.gz"
        sha256 = "4e4aad554d5cf785d1cd626d27877cb68d6e8a65221da52a9e92c109f4d25845"

    [resources.ports]

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"
